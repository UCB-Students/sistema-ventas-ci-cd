name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # --- BACKEND JOBS ---
  backend_quality:
    runs-on: ubuntu-latest
    name: Backend Lint & Static Analysis
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_pgsql

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Pint (Linter)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse

  backend_tests:
    runs-on: ubuntu-latest
    name: Backend Tests (DB Real)
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: sistema_ventas
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: sistema_ventas
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_pgsql

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Wait for DB to be ready
        run: |
          until pg_isready -h $DB_HOST -p $DB_PORT; do
            echo "Esperando a que la DB est√© lista..."
            sleep 2
          done

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Execute Tests
        run: php artisan test

  # --- FRONTEND JOBS ---
  frontend:
    runs-on: ubuntu-latest
    name: Frontend Lint, Test & Build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint

      - name: Unit Tests
        run: npm run test

      - name: Build Production
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
