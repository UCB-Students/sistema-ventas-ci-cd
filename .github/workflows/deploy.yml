construir:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      # --- CACHE DE COMPOSER ---
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache PHP dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # --- CACHE DE NPM ---
      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      # --- INSTALACIÓN Y BUILD ---
      - name: Build Artifact (PHP & JS)
        run: |
          # Usamos --frozen-lockfile o --no-interaction para evitar el warning del lock
          composer install --no-dev --optimize-autoloader --no-interaction
          
          npm ci # 'ci' es más rápido que 'install' y respeta el lock estrictamente
          npm run build
          
          sleep 2
          tar -czf release.tar.gz . --ignore-failed-read